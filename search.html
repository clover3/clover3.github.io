사용자들의 의견을 검색할 수 있습니다.
<h3>
<a name="designer-templates" class="anchor" href="http://clover3.github.io/#designer-templates"><span class="octicon octicon-link"></span></a>Search Here!</h3>


	<form name="frm">
	<div>
		<input type="text" id="keyword" size="40" placeholder=""> 
	</div>
	<div>
		<input type="button" id="Ppomppu" value="뽐뿌" onClick="SearchPpomppu(frm.keyword)">
		<input type="button" id="DCinside" value="DCinside" onClick="SearchDC(frm.keyword)">
		<input type="button" id="slr" value="Slr" onClick="SearchSlr(frm.keyword)">
		<input type="button" id="Clien" value="클리앙" onClick="SearchClien(frm.keyword)">
		<input type="button" id="ilbe" value="일베" onClick="Searchilbe(frm.keyword)">
	</div>
	</form>

<script type="text/javascript">
		function GetLink(keyword, site)
		{
			link="https://www.google.co.kr/search?&q=";
			link= link + keyword +"+site:" + site;
			return link;
		}

		function SearchIn(e,site) 
		{
			link = GetLink(e.value,site);
			window.open(link);
		}
		function SearchPpomppu(e){	SearchIn(e,"ppomppu.co.kr");}
		function SearchDC(e){	SearchIn(e,"gall.dcinside.com");}
		function Searchilbe(e){	SearchIn(e,"ilbe.com");}
		function SearchClien(e){	SearchIn(e,"clien.net");}
		function SearchSlr(e) 
		{
			link = "http://www.slrclub.com/service/search/?keyword=" + e.value;
			window.open(link);
		}
	</script>
