<script>
perMonth = 2810810.0;
perDay = perMonth / 21;
perSecond = perDay / 8 / 3600;
var myVar=setInterval(function () {myTimer()}, 100);
accMoney = 0;

function UpdateMoney()
{
	var now = new Date();
	year = now.getFullYear();
	month = now.getMonth();
	date = now.getDate();
	var td = new Date(year, month, date, 10,0,0,0);
	
	accTime = now.getTime() - td.getTime();
	accMoney = accTime / 1000. * perSecond;
    document.getElementById("today").innerHTML = " ￦ " + accMoney;
}

function myTimer() {
	UpdateMoney();
